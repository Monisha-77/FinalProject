<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact & Query</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    /* Navigation Bar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #1f1f1f;
  padding: 15px 30px;
}

.logo {
  color: #ffffff;
  font-size: 1.5rem;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
}

.nav-links li a {
  text-decoration: none;
  color: #ffffff;
  font-size: 1rem;
  transition: color 0.3s;
}

.nav-links li a:hover {
  color: #e91e63;
}

    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('Weding.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(5px); /* light blur */
      z-index: -1;
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      color: #fff;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.3);
      color: #000;
      font-size: 10px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #444;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }
    /* Footer */
footer {
  background-color: #1f1f1f;
  color: #fff;
  text-align: center;
  padding: 20px 10px;
}

footer a {
  color: #e91e63;
  text-decoration: none;
  display: block;
  margin-top: 10px;
}
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <div class="logo">Shadow Parties</div>
      <ul class="nav-links">
         <li><a href="indexx.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="blogs.html">Blogs</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Blurred background image -->
  <div class="background-blur"></div>

  <!-- Form Wrapper -->
  <div class="wrapper">
    <div class="contact-container">
      <h3>Contact & Query Form</h3>
      <form action="contact.php" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="number">Phone Number:</label>
        <input type="text" id="number" name="number" placeholder="Your Number" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>

        <label for="message">Your Query:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your query..." required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Shadow Parties Events. All rights reserved.</p>
    <a href="https://www.instagram.com/" target="_blank">Follow us on Instagram</a>
  </footer>
